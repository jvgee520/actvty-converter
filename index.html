<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>converter</title>

    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    
    <div class="container">

        <div class="box">
            <h1>WEIGHT CONVERTER</h1>
            <form class="form-control-lg" action="#" method="">

                <label for="weightInput" class="form-label">CONVERT GRAMS</label>
                <input type="number" placeholder="Enter Weight Here...." id="weightInput" class="form-control p-2 m-3">
                
                <div class="converter-btn">

                    <div>
                        <button type="button" class="btn btn-warning p-3 px-5" onClick="kilograms()">KILOGRAMS</button>
                    </div>
    
                    <div>
                        <button onClick="pounds()" class="btn btn-warning p-3 px-5">POUNDS</button>
                    </div>  
    
                    <div>
                        <button onClick="ounces()" class="btn btn-warning p-3 px-5">OUNCES</button>
                    </div>

                </div>
                    
                

            </form>
            
            
            <div class="resultBox">

                <div class="bg-success p-2 text-white"><h3 id="display">0</h3>
                </div>

                <div class="bg-success p-2" style="--bs-bg-opacity: .5;"><h3 id="displayUnit">Kilograms</h3>
                </div>

            </div>
            
            
            
        </div>

    </div>


    <script src="js/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
